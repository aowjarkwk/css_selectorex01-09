<!DOCTYPE html>
<html lang="en">

<head>
    <title>CSS 연습문제1</title>
    <!-- 1. 헤더태그 1의 글자색을 red로 하시오. id이용 -->
    <!-- 2. 헤더태그 2의 글자색을 blue로 하시오. id이용 -->
    <!-- 3. 헤더태그 3, 4의 배경색을 cyan으로 하시오. class이용 -->
    <!-- 4. 앵커태그와 문단태그의 글자색을 green으로 하시오. -->
<style>
    #hd1{
        color:red;
    }
    #hd2{
        color:blue;
    }
    .hdclass{
        background-color: cyan;
    }
    /* 기본설정 */
    a{
        color:green;
    }
    /* 방문전 */
    a:link{
        color:green;
    }
    /* 방문후 */
    a:visited{
        color:green;
        /* 앵커태그 방문후를 방문전으로 바꾸고싶다면 */
        /* 크롬 캐쉬&방문기록을 삭제 */
    }
    a,p{
        color:green;
    }
</style>
</head>

<body>
    <h1 id="hd1">헤더태그 1</h1>
    <h1 id="hd2">헤더태그 2</h1>
    <h2 class="hdclass">헤더태그 3</h2>
    <h2 class="hdclass">헤더태그 4</h2>
    <a href="#">앵커태그</a>
    <p>문단태그</p>
</body>

</html>
