<!DOCTYPE html>
<html lang="en">
<head>
    <title>id선택자,class선택자</title>
    <!-- id : 한 문서(page)에서 유일한 선택자 -->
    <!-- class : 한 문서안에서 여러개가 있는 선택자 -->
    <!-- id를 선택시 : #(샵) -->
    <!-- class를 선택시 : .(점) -->
    <style>
        h1{
            color: red;
        }
        #header1{
            color:blue;
        }
        .design{
            color:green;
        }
    </style>
</head>
<body>
    <h1 id="header1">헤더 태그 1</h1>
    <h1 id="header2">헤더 태그 2</h1>
    <p class="design">문단 태그</p>
    <a class ="design" href="#">앵커태그</a>
</body>
</html>
