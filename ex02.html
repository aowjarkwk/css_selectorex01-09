<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS적용하는 방법 3가지</title>
<!-- 방법1: head태그에 style태그 안에 넣는 방법-->
<!-- 방법2: tag안의 속성으로(인라인) 넣는 방법-->
<!--        간단하게 스타일 적용 가능 -->
<!-- 방법3: 별도의 css파일을 만들어서 임포트 하는 방법-->
<!--        대규모의 페이지 스타일 적용 -->
<style>
    h1{
        color:red;
    }
</style>
<link rel="stylesheet" href="mycss.css">
</head>
<body>
    <h1>헤더 H1</h1>
    <h2 style="color:blue;">헤더 H2</h2>
    <h3>헤더 H3</h3>
</body>
</html>
